<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container2">
        <div class="supage">
            <fieldset>
                <h2>Instagram</h2>
                <p>Sign up to see photos and videos from your friends.</p>
                <div class="fblogin">
                    <img src="fblogo.jpeg" height="15px" class="fbimg">
                    <p>Log in with Facebook</p>
                </div>
                <hr/>
                <form>
                    <label for="mailid">Mobile Number or Email address</label><br/>
                    <input type="text" name="mailid" id="mailid"><br/><br/>
                    <label for="fname">Fullname</label><br/>
                    <input type="text" name="fname" id="fname"><br/><br/>
                    <label for="username">Userame</label><br/>
                    <input type="text" name="username" id="username"><br/><br/>
                    <label for="password">Password</label><br/>
                    <input type="password" name="password" id="password"><br/><br/>
                    <input type="submit" value="Sign Up"><br/>
                </form>
                <p>People who use our service may have uploaded your contact information to Instagram. <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Learn more</a></p>
                <br/>
                <p>By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_GB" target="_blank">Terms, Privacy Policy</a> and <a href="https://privacycenter.instagram.com/policies/cookies/">Cookies Policy.</a></p>
                <br/>
                <p class="acc">Have an account? <a href="index.html" target="_blank" >Log In</a></p>
            </fieldset>
        </div>
        <br/>
    </div>
    
</body>
</html>
