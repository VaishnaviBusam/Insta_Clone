<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="insta.png" height="750">
        </div>
        <div class="loginform">
            <fieldset class="formbox">
                <h2 class="title">Instagram</h2>
                <form action="" method="POST">
                    <label for="username">Username</label><br/>
                    <input type="text" id="username" name="username"><br/><br/>
                    <label for="password">Password</label><br/>
                    <input type="password" id="password" name="password"><br/><br/>
                    <input type="submit" value="Log In">
                </form>
                <hr/>
                <div class="fblogin">
                    <img src="fblogo.jpeg" height="15px" class="fbimg">
                    <p>Log in with Facebook</p>
                </div>
                <div class="forgotpwd">
                    <a href="forgot.html" target="_blank"><p>Forgot Password?</p></a>
                </div>
            </fieldset>
            <br/>
            <fieldset class="signup">
                <p>Don't have account?</p>
                <a href="signup.html" target="_blank"><p class="sup">Sign Up</p></a>
            </fieldset>
            <p class="app">Get the App</p>
            <div class="appimg">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DC7D46D11-B50F-48BE-BDE0-81F0BC7A89ED%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps://in.search.yahoo.com/&pli=1" target="_blank"><img src="google-playstore.png" height="50px"></a>
                <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1080&hl=en" target="_blank"><img src="microsoft.png" height="50px" width="170px"></a>
            </div>
        </div>
    </div>
    <div class="links">
        <a href="https://about.meta.com/" target="_blank"><p>Meta</p></a>
        <a href="https://about.instagram.com/" target="_blank"><p>About</p></a>
        <a href="https://help.instagram.com/581066165581870/" target="_blank"><p>Terms & Conditions</p></a>
    </div>
</body>
</html>
